version: "3.9"
services:
  postgres:
      image: postgres:latest
      container_name: postgres
      environment:
        - POSTGRES_USER=admin
        - POSTGRES_PASSWORD=admin
        - POSTGRES_DB=iot
        - TZ=America/Sao_Paulo
      ports:
        - "5435:5432"
      volumes:
        - pg_data:/var/lib/postgresql/data
      restart: unless-stopped

volumes:
  pg_data: